<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>

    const isPal = (string) => {
      return string.toLowerCase() === string.toLowerCase().split('').reverse().join('')
    }

    const sortArr = (array) => {
      let result = array.sort((a, b) => {
        return a > 0
      })
      return result
    }

    const filterArr = (array) => {
      arr0 = []
      arrN = []
      array.filter((elem) => {
        if (elem > 0) arrN.push(elem)
        else arr0.push(elem)
      })
      return (
        [...arrN, ...arr0]
      )
    }

  </script>
</body>
